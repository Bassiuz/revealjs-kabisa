<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Quicksand"
    />
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/kabisa.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Title template-->
        <section>
          <h1 class="kabisa-dark-header">Kabisa Reveal.js Template</h1>
          <p>
            <small
              >Created by
              <a href="http://github.com/bassiuz">Bas de Vaan</a></small
            >
          </p>
        </section>
        <!-- Dark Slide-->
        <section>
          <h1 class="kabisa-dark-header">Slide Dark</h1>
        </section>
        <!-- Light template-->
        <section data-background="#60beba">
          <h1 class="kabisa-light-header">Slide Light</h1>
        </section>
        <!-- Animated List template-->
        <section data-auto-animate>
          <p class="new-bullet">* test</p>
        </section>
        <section data-auto-animate>
          <p>* test</p>
          <p class="new-bullet">* test2</p>
        </section>
        <section data-auto-animate>
          <p>* test</p>
          <p>* test2</p>
          <p class="new-bullet">* test3</p>
        </section>
        <section data-auto-animate>
          <p>* test</p>
          <p>* test2</p>
          <p>* test3</p>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
